<div class="lg:w-4/12 m-5 p-10 shadow-2xl mx-auto">
    <h3 class="text-3xl text-center font-semibold py-3">Forget Password?</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
        <span class="mb-4 ">
            Enter your email and we'll send you instructions on how to reset your password.
        </span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border-gray-300 rounded" type="email" placeholder="Email">
            <span *ngIf="forgetForm.hasError('required', 'email')  && forgetForm.controls['email'].dirty"
                class="text-red-500 text-xs">* Email is Required</span>
            <span *ngIf="forgetForm.hasError('email', 'email')" class="text-red-500 text-xs">* Email is Invalid</span>
        </div>

        <div class="mt-2 flex justify-between">
            <button [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" (click)="sendEmail()"
                class="bg-indigo-500 p-2 rounded mt-3 text-white">Send OTP</button>
            <button routerLink="/login" class="bg-gray-500 p-2 rounded mt-3 text-white">Cancel</button>
        </div>
    </form>
    <div class="flex justify-between m-5">
        <span>Don't Have an Account? </span>
        <a routerLink="/register" class="text-indigo-600 cursor-pointer">Register here</a>
    </div>
</div>
