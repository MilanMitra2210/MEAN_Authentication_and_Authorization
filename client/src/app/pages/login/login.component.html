<div class="lg:w-4/12 m-5 p-10 shadow-2xl mx-auto">
    <h3 class="text-3xl text-center font-semibold py-3">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border-gray-300 rounded" type="email" placeholder="Email">
            <span *ngIf="loginForm.hasError('required', 'email')  && loginForm.controls['email'].dirty"
                class="text-red-500 text-xs">* Email is Required</span>
            <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500 text-xs">* Email is Invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border-gray-300 rounded" type="password"
                placeholder="Password">
            <span *ngIf="loginForm.hasError('required', 'password')  && loginForm.controls['password'].dirty"
                class="text-red-500 text-xs">* Password is Required</span>
        </div>
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white">Login</button>
    </form>
    <div class="flex justify-between m-5">
        <a routerLink="/forget-password" class="text-indigo-600 cursor-pointer">Forgot Password?</a>
        <a routerLink="/register" class="text-indigo-600 cursor-pointer">Register here</a>
    </div>
</div>
